{{ partial "header.html" }}

<h3>{{ .Title }}</h3>

{{ .Content }}

<ul>
    {{ range .Pages.ByTitle }}
    <li>
        <a href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="tags">
        {{ range .Params.Tags }}
            <span>{{ . }}</span>
        {{ end }}
        </span>
    </li>
    {{ end }}
</ul>

{{ partial "footer.html" }}
